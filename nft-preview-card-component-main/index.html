<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>NFT preview card component</title>

</head>
<body>
  <main>
    <section class="nft-preview">
      <div class="nft-card">
        <img class="nft-card__img" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        <h1 class="nft-card__title">Equilibrium #3429</h1>
        <p class="nft-card__info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-eth">
          <span><img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041ETH</span>
          <span><img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
        </div>
        <hr>
        <div class="nft-creator">
          <img class="nft-creator__avatar" src="images/image-avatar.png" alt="Jules Wyvern">
          <p>
            <span class="nft-creator__credits">Creation of</span>
            <span>Jules Wyvern</span>
          </p>
        </div>
    </section>
  </main>
</body>
</html>
