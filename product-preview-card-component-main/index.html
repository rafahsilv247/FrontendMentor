<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="content">
      <div class="container">
        <div class="product__image">
          <img class="product__image-src" src="images/image-product-desktop.jpg" alt="Product Image">
        </div>
        <div class="product__preview">
          <p class="product__preview-type">PERFUME</p>
          <h1 class="product__preview-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <p class="price__product">$149.99</p>
            <p class="price__product-old">$169.99</p>
          </section>
          <button class="product__button">
            <span class="product__button-add"><img src="images/icon-cart.svg">Add to Car</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
